<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Foodies Unite!</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header id="home">
    <nav>
      <ul class="nav-buttons">
        <li><a href="#home">home</a></li>
        <li><a href="#about">about</a></li>
        <li><a href="#comments">message</a></li>
        <section class="user-buttons">
          <button>LOG IN</button>
          <button>SIGN UP</button>
        </section>
        <div id=profile-greeting>Greeting</div>
      </ul>
    </nav>

  </header>

  <main>
    <section class="search-section">
      <h1>FOODIES UNITE!</h1>
      <h2>For travel enthusiasts who love to eat...</h2>
    </section>

    <section class="results-section">
    </section>

    <section class="about-us-section" id="about">
    </section>

    <section class="comments-section" id="comments">
    </section>






    <section class="create-user">
      <form method="POST" action="http://localhost:3000/api/users">
        <input type="text" placeholder="user name" name="user" value="">
        <input type="text" placeholder="password" name="password" value="">
        <input type="submit" name="SUBMIT">
      </form>
    </section>

    <section class="comments-form">
      <form method="POST" action="http://localhost:3000/api/comments">
        <input type="text" name="name" placeholder="enter your name...">
        <textarea name="message" id="message" placeholder="Drop us a line..."></textarea>
        <input type="submit" name="SUBMIT">
      </form>
    </section>

    <button id="delete" name="delete">DELETE</button>

    <div id="pics"></div>
  </main>


  <footer></footer>

<script type="text/javascript" src="scripts/jquery.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
