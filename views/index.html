<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Foodies Unite!</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <nav>
    <ul class="nav-buttons">
      <li><a href="#">home</a></li>
      <li><a href="#">about</a></li>
      <li><a href="#">message</a></li>
      <div class="user-buttons">
        <button>LOG IN</button>
        <button>SIGN UP</button>
      </div>
    </ul>
    
  </nav>

  <header>
    <h1>FOODIES UNITE!</h1>
    <h2>For travel enthusiasts who love to eat...</h2>
  </header>

  <main>
    <section id="create-user">
      <form method="POST" action="http://localhost:3000/api/users">
        <input type="text" placeholder="user name" name="user" value="">
        <input type="text" placeholder="password" name="password" value="">
        <input type="submit" name="SUBMIT">
      </form>
    </section>

    <section>
      <form method="POST" action="http://localhost:3000/api/comments">
        <input type="text" name="name" placeholder="enter your name...">
        <textarea name="message" id="message" placeholder="Drop us a line..."></textarea>
        <input type="submit" name="SUBMIT">
      </form>
    </section>
  </main>

  <footer></footer>


<script src="scripts/app.js"></script>
</body>
</html>
